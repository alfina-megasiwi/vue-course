<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Behind The Scenes</h1>
    </header>
    <section id="app">
      <h2>How Vue Works</h2>
      <!--  The setText method (as it was initially) depends on the @input on the input field.
            This event fires on every keystroke. The same is true if using v-model instead of @input.
            With $refs, you avoid triggering the event on every keystroke...as it would only fire upon clicking on the button 
      -->
      <input type="text" ref="userText" />
      <button @click="setText">Set Text</button>
      <p>{{ message }}</p>
    </section>
    <section id="app2">
    </section>
  </body>
</html>
